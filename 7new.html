<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="7.css">
</head>

<body>
   <div id="data"></div>
   <script>
     const fetchData = async () => {
        try{
        const response =await fetch("https://jsonplaceholder.typicode.com/posts/1")
        const data = await response.json();
        let userId = document.createElement("h2");
        let id = document.createElement("h2");
        let title = document.createElement("h2");
        let body = document.createElement("h2");
        
        userId.textContent = "User ID" + data.userId;
        id.textContent = "id" + data.id;
        title.textContent = "title" + data.title;
        body.textContent = "body" + data.body;
        
        const dataElement = document.getElementById('data');
        
        dataElement.appendChild(userId);
        dataElement.appendChild(title);
        dataElement.appendChild(id);
        dataElement.appendChild(body);
        
        }
        catch(error){
            console.error('error', error)
        }
     }
     fetchData();

  </script>
  </body>

</html>
